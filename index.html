<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラインスキャン判定ツール（最終版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      overflow-x: hidden;
    }
    #slitCanvas {
      border: 2px dashed #888;
      cursor: crosshair;
    }
    .timeline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: red;
      opacity: 0.7;
      cursor: ew-resize;
    }
    .time-label {
      position: absolute;
      top: 0;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 12px;
      padding: 1px 4px;
      border-radius: 4px;
      white-space: nowrap;
      user-select: none;
    }
    .slider {
      position: absolute;
      width: 40px;
      height: 8px;
      background: rgba(255,255,255,0.6);
      border: 1px solid #aaa;
      border-radius: 4px;
      transform: translateX(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="flex flex-col items-center p-4">

  <h1 class="text-xl font-bold mb-2">ラインスキャン判定ツール（最終版）</h1>

  <div class="flex flex-wrap gap-2 mb-3">
    <button id="startCamera" class="px-3 py-1 bg-blue-600 text-white rounded">カメラ起動</button>
    <button id="startScan" class="px-3 py-1 bg-green-600 text-white rounded">スキャン開始</button>
    <button id="stopScan" class="px-3 py-1 bg-red-600 text-white rounded">停止</button>
    <button id="clearLines" class="px-3 py-1 bg-gray-500 text-white rounded">ライン削除</button>
  </div>

  <video id="camera" autoplay playsinline class="w-full max-w-lg rounded shadow mb-3"></video>

  <canvas id="slitCanvas" width="800" height="300"></canvas>

  <div id="lineContainer" class="relative w-[800px] h-[300px] mt-[-300px]"></div>

  <script>
    const camera = document.getElementById("camera");
    const slitCanvas = document.getElementById("slitCanvas");
    const ctx = slitCanvas.getContext("2d");
    const lineContainer = document.getElementById("lineContainer");

    let stream;
    let scanActive = false;
    let frameData = [];
    let startTime = 0;
    let animationId;

    // カメラ起動
    document.getElementById("startCamera").addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        camera.srcObject = stream;
      } catch (e) {
        alert("カメラにアクセスできません: " + e.message);
      }
    });

    // スキャン開始
    document.getElementById("startScan").addEventListener("click", () => {
      if (!stream) {
        alert("カメラを起動してください");
        return;
      }
      scanActive = true;
      frameData = [];
      startTime = performance.now();
      scanFrame();
    });

    // 停止
    document.getElementById("stopScan").addEventListener("click", () => {
      scanActive = false;
      cancelAnimationFrame(animationId);
    });

    function scanFrame() {
      if (!scanActive) return;
      const tempCanvas = document.createElement("canvas");
      const tctx = tempCanvas.getContext("2d");
      tempCanvas.width = camera.videoWidth;
      tempCanvas.height = camera.videoHeight;
      tctx.drawImage(camera, 0, 0);
      const centerX = Math.floor(tempCanvas.width / 2);
      const slit = tctx.getImageData(centerX, 0, 1, tempCanvas.height);
      frameData.push(slit);
      if (frameData.length > slitCanvas.width) frameData.shift();

      for (let x = 0; x < frameData.length; x++) {
        ctx.putImageData(frameData[x], x, 0);
      }

      animationId = requestAnimationFrame(scanFrame);
    }

    // 縦線データ管理
    const lines = [];

    slitCanvas.addEventListener("click", (e) => {
      const rect = slitCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      addTimeline(x);
    });

    document.getElementById("clearLines").addEventListener("click", () => {
      lineContainer.innerHTML = "";
      lines.length = 0;
    });

    function addTimeline(x) {
      const color = `hsl(${Math.random() * 360}, 80%, 55%)`;

      const line = document.createElement("div");
      line.className = "timeline";
      line.style.left = `${x}px`;
      line.style.backgroundColor = color;

      const label = document.createElement("div");
      label.className = "time-label";
      label.innerText = "0.000s";
      lineContainer.appendChild(label);

      const slider = document.createElement("div");
      slider.className = "slider";
      slider.style.top = "10px";
      lineContainer.appendChild(slider);

      lineContainer.appendChild(line);

      const lineData = { line, label, slider, x };
      lines.push(lineData);
      updateTime(lineData);

      enableDrag(lineData);
      enableSlider(lineData);
    }

    function enableDrag(lineData) {
      let dragging = false;

      const move = (e) => {
        if (!dragging) return;
        const rect = slitCanvas.getBoundingClientRect();
        let newX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        newX = Math.max(0, Math.min(slitCanvas.width, newX));
        lineData.x = newX;
        updateLinePosition(lineData);
      };

      lineData.line.addEventListener("mousedown", () => dragging = true);
      window.addEventListener("mouseup", () => dragging = false);
      window.addEventListener("mousemove", move);

      lineData.line.addEventListener("touchstart", () => dragging = true);
      window.addEventListener("touchend", () => dragging = false);
      window.addEventListener("touchmove", move);
    }

    function enableSlider(lineData) {
      let dragging = false;
      const move = (e) => {
        if (!dragging) return;
        const rect = slitCanvas.getBoundingClientRect();
        let newX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        newX = Math.max(0, Math.min(slitCanvas.width, newX));
        lineData.x = newX;
        updateLinePosition(lineData);
      };
      lineData.slider.addEventListener("mousedown", () => dragging = true);
      window.addEventListener("mouseup", () => dragging = false);
      window.addEventListener("mousemove", move);

      lineData.slider.addEventListener("touchstart", () => dragging = true);
      window.addEventListener("touchend", () => dragging = false);
      window.addEventListener("touchmove", move);
    }

    function updateLinePosition(lineData) {
      lineData.line.style.left = `${lineData.x}px`;
      lineData.label.style.left = `${lineData.x}px`;
      lineData.slider.style.left = `${lineData.x}px`;
      updateTime(lineData);
    }

    function updateTime(lineData) {
      const time = (lineData.x / slitCanvas.width) * (performance.now() - startTime);
      lineData.label.innerText = `${(time / 1000).toFixed(3)}s`;
    }

    // タイマー更新ループ
    setInterval(() => {
      lines.forEach(updateTime);
    }, 100);
  </script>
</body>
</html>
